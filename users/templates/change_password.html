<!-- Add this to your change password form -->
<div class="container">
    <h2>Change Your Password</h2>
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}

        <!-- New Password Input -->
        <div class="form-group">
            <label for="new_password">New Password (Leave blank for random password)</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
<script>
    const passwordInput = document.getElementById('password');
    const strengthMeter = document.getElementById('password-strength');

    passwordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const strength = checkPasswordStrength(password);
        strengthMeter.innerHTML = strength.message;
        strengthMeter.style.color = strength.color;
    });

    function checkPasswordStrength(password) {
        let strength = { message: '', color: '' };
        if (password.length < 6) {
            strength.message = 'Password too short';
            strength.color = 'red';
        } else if (password.length < 8) {
            strength.message = 'Weak password';
            strength.color = 'orange';
        } else {
            strength.message = 'Strong password';
            strength.color = 'green';
        }
        return strength;
    }
</script>

{% extends 'layout.html' %}

{% load static %}

{% block body %}
    <div class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form action="/signup/" method="POST">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <!-- Email/Phone -->
            <div class="mb-3">
                <label for="emailPhone" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="emailPhone" name="emailPhone" required>
            </div>
            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">I am a:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- OTP Confirmation -->
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp">
                <button type="button" class="btn btn-primary mt-2">Send OTP</button>
            </div>
            <!-- Terms & Conditions -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>


{% endblock %}

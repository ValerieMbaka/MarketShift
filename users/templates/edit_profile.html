{% extends 'layout.html' %}

{% block title %} Edit Profile {% endblock %}

{% block body %}
    <main class="edit-profile-form">
        <div class="container">
            <h2>Edit Profile</h2>
            <form action="{% url 'users:edit_profile' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_profile.full_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="buyer" {% if user_profile.role == 'buyer' %}selected{% endif %}>Buyer</option>
                        <option value="seller" {% if user_profile.role == 'seller' %}selected{% endif %}>Seller</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </main>
{% endblock %}
